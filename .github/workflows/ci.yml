name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'  # This comes with Dart 3.4+

    - name: Verify Flutter installation
      run: flutter --version

    - name: Get dependencies
      run: flutter pub get

    - name: Analyze
      run: flutter analyze

    - name: Format check
      run: flutter format --set-exit-if-changed .

    - name: Run tests
      run: flutter test

    - name: Build APK (Debug)
      run: flutter build apk --debug
