name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        cache: false
        
    - name: Verify installation
      run: |
        flutter --version
        dart --version
        
    - name: Get packages
      run: flutter pub get
      
    - name: Analyze
      run: flutter analyze
      
    - name: Build
      run: flutter build apk --debug
